<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="appointment-card">
        <div class="header">
            <i class="fas fa-circle-check confirmation-icon"></i>
            Your appointment is confirmed
        </div>
        <div class="title">Appointment scheduled</div>
        <div class="profile">
            <img src="Bantealem Geto.jpg" alt="Profile">
            <span>with Chris Jefferies</span>
        </div>
        <div class="details">
            Price College of Business<br>
            <a href="#" class="location">
                <i class="fas fa-map-marker-alt location-icon"></i> Price Hall, Room 1010
            </a>
        </div>
        <div class="date-time">
            <i class="fas fa-calendar calendar-icon"></i>
            <div>
                <span class="date-label">Date & Time</span><br>
                Friday, August 28, 2019 . 6:00 - 6:50 pm
            </div>
        </div>
        <a href="#" class="reschedule-btn">Reschedule appointment</a>
    </div>
</body>
</html>
